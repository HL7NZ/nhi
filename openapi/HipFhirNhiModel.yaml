    RestrictedString:
      description: "restricted character string" 
      pattern: "^([a-zA-Z0-9'\\s\\.\\-\\/,])+$"
      type: "string"
    RestrictedString2:
      description: "restricted character string allows macrons" 
      pattern: "^([a-zA-Z0-9'\\s\\.\\-\\/,\u0101\u0113\u012b\u014d\u016b\u0100\u0112\u012a\u014c\u016a])+$"
      type: "string"
