          $ref: "#/components/schemas/string"
        resourceType:
          type: "string"
          enum:
          - "Parameters"
      additionalProperties: false
    NhiNumber:
      pattern: "^[A-HJ-NP-Z][A-HJ-NP-Z][A-HJ-NP-Z][0-9][0-9][0-9][0-9]|[A-HJ-NP-Z][A-HJ-NP-Z][A-HJ-NP-Z][0-9][0-9][A-HJ-NP-Z][A-HJ-NP-Z]$"
      type: "string"
