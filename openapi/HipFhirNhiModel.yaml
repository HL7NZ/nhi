            - required:
              - "url"
              type: "object"
              properties:
                valueCodeableConcept:
                  type: "object"
                  properties:
                    coding:
                      type: "array"
                      items:
                        $ref: "#/components/schemas/Coding"
                    text:
                      $ref: "#/components/schemas/AddressString"
                  additionalProperties: false
                  description: "NZ Domicile Code. Derived from a patient's primary\
