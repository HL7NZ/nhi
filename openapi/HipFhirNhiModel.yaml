              - "url"
              type: "object"
              properties:
                valueString:
                  $ref: "#/components/schemas/string"
                url:
                  type: "string"
                  enum:
                  - "http://hl7.org.nz/fhir/StructureDefinition/building-name"
              additionalProperties: false
              description: "The name of a building cited in an address"
            - required:
              - "url"
              type: "object"
