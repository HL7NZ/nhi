              - "url"
              type: "object"
              properties:
                valueString:
                  $ref: "#/components/schemas/string"
                url:
                  type: "string"
                  enum:
                  - "http://hl7.org.nz/fhir/StructureDefinition/suburb"
              additionalProperties: false
              description: "Suburb element of a NZ Address"
